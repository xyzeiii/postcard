<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Postcards</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: linear-gradient(135deg, #fcefee, #f7d9e3);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* ENVELOPE */
.envelope-container {
  text-align: center;
  cursor: pointer;
}

.envelope {
  width: 200px;
  height: 130px;
  background: #fff;
  position: relative;
  border-radius: 5px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

.flap {
  position: absolute;
  top: 0;
  width: 0;
  height: 0;
  border-left: 100px solid transparent;
  border-right: 100px solid transparent;
  border-top: 70px solid #f7c6d4;
  transform-origin: top;
  transition: transform 1s ease;
}

.open .flap {
  transform: rotateX(180deg);
}

.click-text {
  margin-top: 20px;
  font-size: 16px;
  color: #444;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% {opacity: 0.5;}
  50% {opacity: 1;}
  100% {opacity: 0.5;}
}

/* SELECTION */
.selection {
  display: none;
  grid-template-columns: repeat(2, 150px);
  gap: 20px;
}

.selection img {
  width: 150px;
  height: 100px;
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  transition: transform 0.3s;
}

.selection img:hover {
  transform: scale(1.08);
}

/* CARD VIEW */
.scene {
  width: 297px;
  height: 210px;
  perspective: 1200px;
  display: none;
  position: relative;
}

.card-container {
  width: 100%;
  height: 100%;
  position: relative;
}

.card {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1s ease;
}

.card.flipped {
  transform: rotateY(180deg);
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.card-face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer; /* whole image clickable */
}

.back {
  transform: rotateY(180deg);
}

.back-button {
  position: absolute;
  top: -45px;
  left: 0;
  cursor: pointer;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- Envelope -->
<div class="envelope-container" id="envelopeContainer" onclick="openEnvelope()">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
  </div>
  <div class="click-text">✨ Click to open ✨</div>
</div>

<!-- Selection Screen -->
<div class="selection" id="selection">
  <img src="front1.jpg" onclick="openCard(1)">
  <img src="front2.jpg" onclick="openCard(2)">
  <img src="front3.jpg" onclick="openCard(3)">
  <img src="front4.jpg" onclick="openCard(4)">
</div>

<!-- Card View -->
<div class="scene" id="scene">
  <div class="back-button" onclick="goBack()">← Choose another postcard</div>

  <div class="card-container">
    <div class="card" id="card">
      <div class="card-face front">
        <img id="cardFront" src="" onclick="flipCard()">
      </div>
      <div class="card-face back">
        <img id="cardBack" src="" onclick="flipCard()"> <!-- whole back clickable -->
      </div>
    </div>
  </div>
</div>

<script>
function openEnvelope() {
  document.getElementById("envelope").classList.add("open");
  setTimeout(() => {
    document.getElementById("envelopeContainer").style.display = "none";
    document.getElementById("selection").style.display = "grid";
  }, 1000);
}

function openCard(num) {
  document.getElementById("selection").style.display = "none";
  document.getElementById("scene").style.display = "block";

  document.getElementById("cardFront").src = "front" + num + ".jpg";
  document.getElementById("cardBack").src = "back" + num + ".jpg";

  document.getElementById("card").classList.remove("flipped");
}

function flipCard() {
  document.getElementById("card").classList.toggle("flipped");
}

function goBack() {
  document.getElementById("scene").style.display = "none";
  document.getElementById("selection").style.display = "grid";
  document.getElementById("card").classList.remove("flipped");
}
</script>

</body>
</html>
